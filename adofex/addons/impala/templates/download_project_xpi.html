{% if has_xpi %}
    <a class="i16 buttonized xpi"
       href="{% url download_xpi_for_use project.slug language.code %}"
       rel="nofollow"
    >Install XPI</a>
{% else %}
    <a class="i16 buttonized_disabled xpi tipsy_enable"
       original-title="Project maintainer has not uploaded an XPI file yet"
    >Install XPI</a>
{% endif %}
